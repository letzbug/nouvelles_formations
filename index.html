<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Derni√®res formations UniPop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --u-navy:#00164a;
      --u-accent:#f3c100;
      --u-card:#ffffff;
      --u-text:#f7f9ff;
    }
    *{
      box-sizing:border-box;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }
    body{
      margin:0;
      background:var(--u-navy);
      color:var(--u-text);
    }
    .page{
      max-width:1200px;
      margin:0 auto;
      padding:24px 16px 48px;
    }
    h1{
      margin:0 0 10px;
      font-size:28px;
    }
    p.sub{
      margin:0 0 24px;
      opacity:.85;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:16px;
    }
    .card{
      background:var(--u-card);
      color:#00164a;
      border-radius:12px;
      padding:16px;
      box-shadow:0 8px 20px rgba(0,0,0,.25);
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .date{
      font-size:14px;
      font-weight:600;
      opacity:.8;
    }
    .title{
      font-size:16px;
      font-weight:700;
      line-height:1.3;
      margin:0;
    }
    .meta{
      font-size:14px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      opacity:.9;
      margin-top:4px;
    }
    .badge{
      padding:2px 8px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.1);
      font-size:12px;
    }
    .price{
      margin-left:auto;
      font-weight:700;
    }
    .link{
      margin-top:auto;
      font-size:14px;
      font-weight:600;
      text-decoration:none;
      color:var(--u-navy);
    }
    .link span{
      border-bottom:1px solid currentColor;
    }
    .error{
      margin-top:16px;
      color:#ffdddd;
      background:#661111;
      padding:8px 10px;
      border-radius:8px;
      font-size:14px;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Derni√®res formations UniPop</h1>
    <p class="sub">
      Les prochains cours propos√©s par l‚ÄôUniversit√© populaire (prestataire&nbsp;: UniPop).
    </p>
    <div id="courses" class="grid"></div>
    <div id="msg"></div>
  </div>

  <script>
    // üëâ API WordPress ‚Äì featured_courses tri√©s par start_date
    // Falls eure Seite ohne "www" l√§uft: "https://unipop.lu/..." verwenden.
    const API_URL =
      'https://www.unipop.lu/wp-json/wp/v2/featured_courses?filter[orderby]=meta_value_num&filter[meta_key]=start_date&filter[order]=asc&per_page=100';

    // Hilfsfunktion: Wert aus acf / meta / root holen
    function getField(obj, keys){
      const acf = obj.acf || {};
      const meta = obj.meta || {};
      for(const k of keys){
        if (acf[k]) return acf[k];
        if (meta[k]) return meta[k];
        if (obj[k])  return obj[k];
      }
      return '';
    }

    async function loadCourses(){
      const container = document.getElementById('courses');
      const msg = document.getElementById('msg');

      try{
        const res = await fetch(API_URL);
        if(!res.ok) throw new Error('Erreur API: ' + res.status);

        const data = await res.json();
        const allCourses = Array.isArray(data) ? data : (data.items || []);

        // Nur Kurse, bei denen irgendwo "UniPop" als prestataire/organisateur steht
        const onlyUniPop = allCourses.filter(course => {
          const cand = [
            getField(course, ['provider','prestataire','organizer','organisateur']),
          ].join(' ').toLowerCase();
          return cand.includes('unipop');
        });

        // Nach Startdatum sortieren
        onlyUniPop.sort((a,b) => {
          const da = new Date(getField(a,['start_date','date_debut','dateStart']));
          const db = new Date(getField(b,['start_date','date_debut','dateStart']));
          return da - db;
        });

        // z.B. nur die n√§chsten 12
        const latest = onlyUniPop.slice(0, 12);

        if(latest.length === 0){
          msg.innerHTML =
            '<div class="error">Aucune formation UniPop trouv√©e pour le moment.</div>';
          return;
        }

        container.innerHTML = '';

        latest.forEach(course => {
          const title =
            (course.title && course.title.rendered) ||
            getField(course,['title','intitule']) ||
            'Titre √† d√©finir';

          const start = getField(course,['start_date','date_debut','dateStart']);
          const end   = getField(course,['end_date','date_fin','dateEnd']);
          const place = getField(course,['location','lieu']);
          const level = getField(course,['level','niveau']);
          const price = getField(course,['price','prix']);
          const url   = course.link || getField(course,['url']) || '#';

          const dateLabel = start
            ? (end && end !== start ? `${start} ‚Äì ${end}` : start)
            : '';

          const card = document.createElement('article');
          card.className = 'card';
          card.innerHTML = `
            <div class="date">${dateLabel}</div>
            <h2 class="title">${title}</h2>
            <div class="meta">
              ${place ? `<span class="badge">${place}</span>` : ''}
              ${level ? `<span class="badge">${level}</span>` : ''}
              ${price ? `<span class="badge price">${price}</span>` : ''}
            </div>
            <a class="link" href="${url}" target="_blank" rel="noopener">
              <span>Voir le d√©tail du cours</span>
            </a>
          `;
          container.appendChild(card);
        });

      }catch(err){
        console.error(err);
        msg.innerHTML =
          '<div class="error">Impossible de charger les formations. Merci de r√©essayer plus tard.</div>';
      }
    }

    loadCourses();
  </script>
</body>
</html>
